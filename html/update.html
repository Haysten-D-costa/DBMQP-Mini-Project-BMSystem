<html>
	<head>
		<title>Update Books Form</title>
		<link rel="stylesheet" href="../css/modify.css">
		<link rel="stylesheet" href="../css/header-footer.css">
	</head>
	<body>
	<header>
		<h1 align ="center">BOOK STORE MANAGEMENT SYSTEM</h1><br><br>
	</header>

	<p style="font-size:larger; margin-left:100px;">All Fields to be re-entered !! : </p>
	<br>
	
	<div class="form-container">
		<form align="left" method="post" action="../php/update.php" style ="font-family:verdana;" autocomplete="off" height="50%">
			<label for="isbn" class="label"> Book ISBN<span class="imp-text"> * </span> : </label><br>
			<input class="input-boxes" size ="50" type="number" id="isbn" placeholder="Eg : 9999988888777" name="isbn" required><br><br>
			
			<label for="title" class="label"> Book Title :</label><br>
			<input class="input-boxes" size ="50" type="text" id="title" placeholder="Eg : Harry Potter " name="title" required><br><br>
			
			<label for="author" class="label">Book Author :</label><br>
			<input class="input-boxes" size ="50" type="text" id="author" placeholder ="Eg : Haysten D'costa"name="author" required><br><br>
			
			<label for="genre" class="label">Book Genre :</label><br>
			<input class="input-boxes" size ="50" type="text" id="genre" placeholder ="Eg : Adventure"name="genre" required><br><br>

			<label for="price" class="label"> Book Price :</label><br>
			<input class="input-boxes" size ="50" type="number" id="price" placeholder="Eg : 50" name="price" required><br><br>

			<label for="quantity" class="label"> Book Quantity :</label><br>
			<input class="input-boxes" size ="50" type="number" id="quantity" placeholder="Eg : 5" name="quantity" required><br><br>

			<label for="publisher" class="label"> Book Publisher :</label><br>
			<input class="input-boxes" size ="50" type="text" id="publisher" placeholder="Eg : Tim Baner Lee" name="publisher" required><br><br>
			
			<label for="publication_date" class="label"> Book Publication Date :</label><br>
			<input class="input-boxes" size ="50" type="date" id="publication_date" placeholder="Format : YYYY-MM-DD" name="publication_date" required><br><br>
			<br>
			<input type="submit" name="button" value="UPDATE" class="button">
			<a href="../php/books.php" class="links">Goto Books</a>
			<a href="../html/home.html" class="links">Goto Home</a>
		</form>
		<img src="../images/reading.jpg" id="login-image" width="670px" height="700px" style="object-fit: contain;">
	</div>

</body>
</html>
