<html>
<head>
	<title>BMSystem-LOGINPage</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/header-footer.css">
	<style>
		a {
			text-decoration: none;
			color: white;
			background-color: #c00;
			padding: 8px;
			font-size: 20px;
			font-weight: bolder;
		}
	</style>
</head>

<body>
<header>
	<h1 align ="center">BOOK STORE MANAGEMENT SYSTEM</h1><br><br>
</header>
<img src="../images/lib.jpg" id="login-image" width="700" height="586" align ="right">
	<script>
		function redirectToHome() {
			window.location.href = "home.html";
		}
	</script>
	<div class="form-container">
		<form align="left" method="post" action="../php/login.php" onsubmit="redirectToHome()" style ="font-family:verdana;" autocomplete="off" height="50%">
			<label for="fname" class="label"> FIRST NAME:</label><br>
			<input class="input-boxes" size ="55" type="text" id="fname" placeholder="First name" name="fname" required><br><br><br><br>
			
			<label for="lname" class="label"> LAST NAME:</label><br>
			<input class="input-boxes" size ="55" type="text" id="lname" placeholder="Last name" name="lname" required><br><br><br><br>
			
			<label for="email" class="label">EMAIL:</label><br>
			<input class="input-boxes" size ="55" type="email" id="email" placeholder ="Email"name="email" required><br><br><br><br>

			<label for="phno" class="label">PHONE NO:</label><br>
			<input class="input-boxes" size ="55" type="phone" id="password" name="phno" maxlength="10" required><br><br><br>
			
			<label for="password" class="label">PASSWORD:</label><br>
			<input class="input-boxes" size ="55" type="password" id="password" name="password" maxlength="10" required><br><br><br>
	
			<input type="reset" value="RESET" class="button">
			<input type="submit" value="SIGN-UP" class="button">
		</form>
		<br>
		<a href="../html/home.html" class="links">HOME</a>
	</div>

    </footer>
</body>
</html>
