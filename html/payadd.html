
<html>
	<head>
		<title>CUSTOMER REGISTER</title>
		<link rel="stylesheet" href="../css/payadd.css">
		<link rel="stylesheet" href="../css/header-footer.css">
	</head>
	<body>
		<header>
        <h1>BOOK STORE MANAGEMENT SYSTEM</h1>
    </header>
		<div class="form-container">
		<form method="post" action="../php/payadd.php" style ="font-family:verdana;" autocomplete="off" height="50%">

			<label for="custname" class="label">Customer Name:</label>
            <input type="text" id="custname" name="custname" size="20" class="cname" placeholder="Enter Customer Name" required><br><br>

            <label for="bookname" class="label">Book Name:</label>
            <input type="text" id="bookname" name="bookname" size="20" class="bname" placeholder="Enter Book Name" required><br><br>

            <label for="paymentDate" class="label">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" size="50" class="payd" required><br><br>

			<label for="paymentType" class="label">Payment Type:</label>
            <select id="paymentType" name="paymentType" class="payt" required>
                <option value=""></option>
				<option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select><br><br>

            <label for="amount" class="label">Amount:</label>
            <input type="number" id="amount" name="amount" size="50" class="amt" placeholder="Enter Amount" min="1" required><br><br>

			
			
			<button type="submit" value="ADDPAYMENT" class="button">ADD PAYMENT</button>
			<button type="reset" value="CANCEL" class="button">CANCEL</button>
		</form>
		<br>
		<a href="../html/home.html" class="links">HOME</a>
